
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <script defer src="./js/logic.js"></script>
        <title>PickBook | Adminpanel</title>
    </head>
    <body>

        <section id="button-section">
            <button onclick="showProductList();">Produkt Lista</button>
            <button onclick="showInsertSection();">L채gg till produkt</button>
            <button onclick="showOrderList();">Best채llningar</button>
            <button onclick="showNewsLetterList();">Prenumerationer</button>
        </section>

        <section id="productList">
            <h1 align="center">Produkt Lista</h1>
            <table id="table">
                <tr>
                    <th>Product id</th>
                    <th>Product Category</th>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>UnitPrice</th>
                    <th>Discount</th>
                    <th>Image</th>
                    <th>Edit</th>
                </tr>
            </table>
            <input class="removeAllProduct" onclick="deleteAllProduct()" type="button" value="Ta bort allt">
        </section>

        <section id="insertProduct">
                <h1 align="center" id="productInsertRubric">L채gg till produkt</h1>
                <input type="text" name="insertProductCategory" placeholder="Product Category">
                <input type="text" name="insertProductName" placeholder="Product Name">
                <input type="text" name="insertDescription" placeholder=" Description">
                <input type="text" name="insertQuantity" placeholder="Quantity">
                <input type="text" name="insertUnitPrice" placeholder="UnitPrice">
                <input type="text" name="insertDiscount" placeholder="Discount">
                Image: <input class="file" type="file" name="productImg" id="imageUploadInput">
                <hr>
                <button id="insertProductButton" onclick="insertProduct();">Spara</button>
                <button id="insertProductButton" onclick="updateProduct();">Updatera</button>
                <hr>
        </section>

        <section id="orderList">

            <h1 align="center">Best채llningar</h1>

            <table id="orderTable">
                    <tr>
                            <th>orderId</th>
                            <th>users_id</th>
                            <th>orderDate</th>
                            <th>shippingaddress</th>
                            <th>wight</th>
                            <th>total_price</th>
                        </tr>
            </table>

        </section>

        <section id="listNewsLetter">
            <h1 align="center">Prenumerationer</h1>
                <table id=newsLetter>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>   
                        </tr>
                </table>
        </section>


    </body>
</html>
